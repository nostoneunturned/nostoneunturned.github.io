<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!--link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" /-->
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
	      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="{{ site.baseurl }}/assets/materialize/css/materialize.min.css"  media="screen,projection"/>

	
	  <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/styles.css" />
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body class="pink lighten-4">
	<div class="row bottomout">
		<div class="col s12 m4 l3 xl2 pink lighten-5 z-depth-3" id="leftnav"> <!-- Note that "m4 l3" was added -->
			<ul id="leftnavlist">
				<li id="siteinformation">
					<div class="user-view center-align">
						<ul>
						<li><a href="https://{{ site.url }}"><img class="circle myface" src="https://raw.githubusercontent.com/nostoneunturned/nostoneunturned.github.io/master/images/NSUcoversquare.jpg"></a></li>
						<!--li><a href="https://{{ site.url }}"><h3 class="white-text">{{ site.name }}<h3></a></li>
						<li><a href="https://{{ site.url }}"><h5 class="white-text">{{ site.description }}</h5></a></li-->
						</ul>
					</div>
				</li>
			</ul>
			<ul class="collection with-header">
				<li class="collection-header"><a href="{{ site.baseurl }}"><h5>Pages</h5></li></a>
				  {% for post in site.posts %}
				<li class="collection-item waves-effect waves-orange navitem"><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></li>
				  {% endfor %}
				<li class="collection-item waves-effect waves-orange navitem"><a href="https://adamebell.itch.io/no-stone-unturned">Purchase on Itch</a></li>
			</ul>
		</div>
	<main>	
		<div class="col m5 l4 xl3"> </div> <!--buffer for medium and large screens-->
		<div class="col s12 m6 l6 xl8">
{{ content }}
		</div>
			<div class="col m1 l1 xl1"> </div> <!--buffer for medium and large screens-->
		

		</main>
	</div>
          
	
	


    <!--div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
        </footer>
      </div>
    </div-->

    {% include analytics.html %}
  </body>
</html>

  crossorigin="anonymous"></script>
